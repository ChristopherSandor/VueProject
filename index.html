<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Vue :)</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    
    <h1>Hello, Vue >:)</h1>

    <div id="app">

        <div v-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>
        </div>
<!-- v-if removes the element from HTML -->
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
            <!-- <span v-if="!showBooks">Show Books</span> -->
        </button>
<!--  -->
        <br>
        <br>
        <br>

<!-- v-show changes the CSS and doesn't remove the HTML -->
        <div v-show="showBooks">
            currently showing Books
        </div>
<!--  -->

        <br>
        <br>
        <br>

        <button v-on:click="age++">Increase age</button>
        <button v-on:click="age--">Decrease age</button>
        <div @click="changeTitle('Oathbringer')">Change book title</div>

    </div>

    <script src="main.js"></script>
</body>
</html>
